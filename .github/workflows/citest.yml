
name: IRAF CI test

on: [push, pull_request]

jobs:
  tests:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    env:
      IRAFARCH: ${{ matrix.irafarch }}
      CARCH: ${{ matrix.carch }}

    strategy:
      matrix:
        include:
          - name: Ubuntu latest x86_64
            os: ubuntu-latest
            irafarch: linux64

          - name: Ubuntu 18.04 Bionic i386
            os: ubuntu-18.04
            irafarch: linux
            carch: '-m32'

          - name: macOS x86_64
            os: macos-latest
            irafarch: macintel

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup dependencies on Ubuntu 64 bit
        if: startsWith(matrix.os, 'ubuntu') && matrix.irafarch == 'linux64'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libcurl4-openssl-dev libexpat1-dev libreadline-dev zlib1g-dev

      - name: Setup dependencies on Ubuntu 32 bit
        if: startsWith(matrix.os, 'ubuntu') && matrix.irafarch == 'linux'
        run: |
          sudo dpkg --add-architecture i386
          sudo apt-get update -y
          sudo apt-get install -y gcc-multilib libcurl4-openssl-dev:i386 libexpat1-dev:i386 libreadline-dev:i386 zlib1g-dev:i386

      - name: Setup and build IRAF
        run: |
          make ${IRAFARCH}
          make sysgen

      - name: Run tests
        run: |
          ./test/run_tests
